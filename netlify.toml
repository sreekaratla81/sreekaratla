[build]
# Use Corepack to activate the same pnpm we used to generate the lockfile
command = "corepack enable && corepack prepare pnpm@9.12.0 --activate && pnpm install --frozen-lockfile && pnpm build"

[build.environment]
NODE_VERSION = "20.19.5"
NPM_CONFIG_REGISTRY = "https://registry.npmjs.org/"
PNPM_HOME = "/opt/buildhome/.pnpm"

[[plugins]]
package = "@netlify/plugin-nextjs"
