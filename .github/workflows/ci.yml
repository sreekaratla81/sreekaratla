name: build
on:
  pull_request:
  push: { branches: [ main ] }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Verify toolchain
        run: |
          node -v
          pnpm -v

      - name: Install (frozen)
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm exec eslint . --max-warnings=0

      - name: Build
        run: pnpm build

      - name: Pagefind (non-blocking)
        if: always()
        run: node scripts/pagefind-safe.js || true
